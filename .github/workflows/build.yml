name: Build wiclax4j

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2.4.0
        with:
          distribution: 'zulu'
          java-version: '15'
      - name: Build JAR
        run: ./gradlew jar --info --stacktrace --console=plain --build-cache --no-daemon
      - name: Run tests
        run: ./gradlew test --info --stacktrace --console=plain --build-cache --no-daemon
      - name: Upload test results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-results
          path: build/reports/tests
      - name: Run static analysis
        if: github.ref == 'refs/heads/master'
        run: ./gradlew sonarqube --info --stacktrace --console=plain --build-cache --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Upload JAR
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v2
        with:
          name: wiclax4j
          path: build/libs/*.jar
